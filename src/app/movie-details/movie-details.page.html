<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ information?.Title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="information">
        <ion-card-header>
            <ion-card-title class="info-title">
                {{ information.Title }}
            </ion-card-title>
            <ion-card-subtitle text-wrap>
                {{information.Year}} <br> {{ information.Genre }}
            </ion-card-subtitle>


            <ion-col size="10" offset="1">

                <ion-button id="btn" expand="block" *ngIf="this.isButtonVisible" (click)="this.isButtonVisible = false" color="warning" (click)="AddRecord(information.imdbID, information.Poster, information.Title) ">
                    <ion-icon name="add-outline"></ion-icon> İzleme Lİsteme Ekle</ion-button>

            </ion-col>

        </ion-card-header>
        <ion-card-content text-center>

            <img [src]="information.Poster" class="info-img">
            <p class="info-plot">{{ information.Plot }}</p>
            <ion-item lines="none">
                <ion-label>IMDb Puanı: </ion-label>
                <ion-icon name="star-half" slot="start"></ion-icon>
                <ion-label>{{ information.imdbRating }}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Yönetmen: </ion-label>
                <ion-icon name="clipboard" slot="start"></ion-icon>
                <ion-label text-wrap>{{ information.Director }}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Oyuncular: </ion-label>
                <ion-icon name="contacts" slot="start"></ion-icon>
                <ion-label text-wrap>{{ information.Actors }}</ion-label>
            </ion-item>

            <ion-button expand="full" (click)="openWebsite()" *ngIf="information.Website && information.Website != 'N/A'">
                Open Website
            </ion-button>

        </ion-card-content>
    </ion-card>
</ion-content>
